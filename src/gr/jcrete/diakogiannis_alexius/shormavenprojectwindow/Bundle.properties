OpenIDE-Module-Display-Category=Maven
OpenIDE-Module-Long-Description=\
    Special thanks to @jtulach for making this happen.\n\n\
    This is a NetBeans plugin that addresses the issue as described in 194773 bug report (https://netbeans.org/bugzilla/show_bug.cgi?\
    id=194773). \n\n\
    It creates a new window that all projects are displayed with their sort name (artifact Id) instead of description.\n\n\
    GitHub\nhttps://github.com/diakogiannis/NB-Short-Maven-Project-Window
OpenIDE-Module-Name=NB-Short-Maven-Project-Window
OpenIDE-Module-Short-Description=It creates a new window that all projects are displayed with their sort name (artifact Id).
